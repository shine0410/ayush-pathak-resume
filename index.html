<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Pathak - UAV Operations Manager | GalaxEye Mission Drishti</title>
    <meta name="description" content="UAV Operations Manager at GalaxEye Space working on Mission Drishti - World's first multi-sensor Earth Observation satellite">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00d4ff;
            --secondary: #0066ff;
            --accent: #00ffaa;
            --dark: #0a0e27;
            --darker: #050814;
            --light: #f0f4f8;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.5;
            transition: all 0.3s ease;
            font-size: 14px;
            background: var(--darker);
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 3D Orbiting Satellite Animation - FIXED */
        .satellite-orbit-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10001;
            pointer-events: none;
            opacity: 1;
            transition: opacity 1s ease;
        }
        
        .satellite-orbit-container.fade-out {
            opacity: 0;
        }
        
        /* Satellite orbiting with scale and opacity for depth */
        .orbiting-satellite {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 120px;
            animation: orbit3DSimple 5s ease-in-out infinite;
            transform-origin: center center;
        }
        
        @keyframes orbit3DSimple {
            0% {
                /* Back - top */
                transform: translate(-50%, calc(-50% - 30vh)) scale(0.5);
                opacity: 0.3;
                filter: blur(3px);
            }
            25% {
                /* Coming to front - right side */
                transform: translate(calc(-50% + 35vw), -50%) scale(1.2);
                opacity: 1;
                filter: blur(0px);
            }
            50% {
                /* Front - bottom (closest to viewer) */
                transform: translate(-50%, calc(-50% + 30vh)) scale(1.5);
                opacity: 1;
                filter: blur(0px);
            }
            75% {
                /* Going back - left side */
                transform: translate(calc(-50% - 35vw), -50%) scale(1.2);
                opacity: 1;
                filter: blur(0px);
            }
            100% {
                /* Back - top */
                transform: translate(-50%, calc(-50% - 30vh)) scale(0.5);
                opacity: 0.3;
                filter: blur(3px);
            }
        }
        
        /* Orbit path visualization */
        .orbit-path {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70vw;
            height: 60vh;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            animation: pathPulse 3s ease-in-out infinite;
        }
        
        @keyframes pathPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        /* Satellite body */
        .sat-body {
            position: relative;
            width: 70px;
            height: 90px;
            background: linear-gradient(135deg, #3a3a5a, #2a2a4a);
            border-radius: 10px;
            box-shadow: 
                0 0 40px rgba(0, 212, 255, 0.8),
                inset 0 0 20px rgba(0, 212, 255, 0.3);
            margin: 0 auto;
            border: 2px solid rgba(0, 212, 255, 0.6);
        }
        
        /* Solar panels */
        .sat-panel {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 70px;
            background: linear-gradient(90deg, #2a5d7d 0%, #1a4d6d 50%, #2a5d7d 100%);
            border: 3px solid var(--primary);
            transform: translateY(-50%);
            box-shadow: 
                0 0 25px rgba(0, 212, 255, 0.7),
                inset 0 0 15px rgba(0, 212, 255, 0.3);
        }
        
        .sat-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 7px,
                rgba(0, 212, 255, 0.3) 7px,
                rgba(0, 212, 255, 0.3) 9px
            );
        }
        
        .sat-panel.left {
            right: 100%;
            margin-right: 5px;
            animation: panelGlowLeft 2s ease-in-out infinite;
        }
        
        .sat-panel.right {
            left: 100%;
            margin-left: 5px;
            animation: panelGlowRight 2s ease-in-out infinite 1s;
        }
        
        @keyframes panelGlowLeft {
            0%, 100% { box-shadow: 0 0 25px rgba(0, 212, 255, 0.7); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 1); }
        }
        
        @keyframes panelGlowRight {
            0%, 100% { box-shadow: 0 0 25px rgba(0, 212, 255, 0.7); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 1); }
        }
        
        /* Antenna */
        .sat-antenna {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 25px;
            background: linear-gradient(180deg, var(--primary), rgba(0, 212, 255, 0.3));
        }
        
        .sat-antenna::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--primary);
            animation: antennaPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes antennaPulse {
            0%, 100% { 
                transform: translateX(-50%) scale(1); 
                box-shadow: 0 0 20px var(--primary);
            }
            50% { 
                transform: translateX(-50%) scale(1.4); 
                box-shadow: 0 0 30px var(--primary);
            }
        }
        
        /* Satellite lights */
        .sat-light {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            top: 20px;
            right: 10px;
            box-shadow: 0 0 10px #ff4444;
            animation: blink 1s ease-in-out infinite;
        }
        
        .sat-light:nth-child(2) {
            top: 35px;
            animation-delay: 0.5s;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px #ff4444; }
            50% { opacity: 0.3; box-shadow: 0 0 5px #ff4444; }
        }
        
        /* Signal waves from satellite */
        .sat-signal {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border: 3px solid var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: signalWave 2.5s ease-out infinite;
        }
        
        .sat-signal:nth-child(2) {
            animation-delay: 0.8s;
        }
        
        .sat-signal:nth-child(3) {
            animation-delay: 1.6s;
        }
        
        @keyframes signalWave {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
            }
            100% {
                width: 80px;
                height: 80px;
                opacity: 0;
            }
        }
        
        /* Mission Drishti label following satellite */
        .sat-label {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.95), rgba(0, 102, 255, 0.95));
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85em;
            font-weight: 700;
            white-space: nowrap;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.8);
            letter-spacing: 2px;
            border: 2px solid var(--primary);
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 8, 20, 0.98);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 1s ease;
        }
        
        .loading-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-text {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            animation: textPulse 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }
        
        .loading-subtext {
            font-size: 1em;
            color: var(--accent);
            margin-top: 15px;
            letter-spacing: 4px;
            animation: textPulse 2s ease-in-out infinite 0.5s;
        }
        
        .orbit-info {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
            font-style: italic;
        }
        
        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 170, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 102, 255, 0.1) 0%, transparent 50%);
        }
        
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                linear-gradient(var(--primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .drone-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            animation: floatParticle 15s infinite;
            opacity: 0.4;
        }
        
        @keyframes floatParticle {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-50px) translateX(-30px); }
            75% { transform: translateY(-80px) translateX(20px); }
        }
        
        body.light-mode {
            background: linear-gradient(135deg, #e3f2fd 0%, #f5f5f5 100%);
            color: #1a1a2e;
        }
        
        body.light-mode .bg-animation {
            opacity: 0.08;
        }
        
        body.light-mode .grid-overlay {
            opacity: 0.02;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1em;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
        }
        
        /* Visitor Counter */
        .visitor-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .visitor-counter:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.5);
            border-color: var(--primary);
        }
        
        body.light-mode .visitor-counter {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 102, 255, 0.3);
        }
        
        .visitor-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(0, 212, 255, 0); }
        }
        
        .visitor-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .visitor-label {
            font-size: 0.75em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .visitor-count {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            min-width: 80px;
        }
        
        .visitor-count img {
            height: 24px;
            filter: brightness(1.2) contrast(1.1) drop-shadow(0 0 8px rgba(0, 212, 255, 0.6));
            transition: all 0.3s ease;
        }
        
        .visitor-counter:hover .visitor-count img {
            filter: brightness(1.4) contrast(1.2) drop-shadow(0 0 12px rgba(0, 212, 255, 0.9));
            transform: scale(1.05);
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 25px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* LEFT SIDEBAR */
        .sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        
        .profile-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 102, 255, 0.1));
            backdrop-filter: blur(20px);
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
            margin-bottom: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: rotateBackground 30s linear infinite;
        }
        
        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .profile-content {
            position: relative;
            z-index: 1;
        }
        
        .profile-img-wrapper {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            position: relative;
            z-index: 2;
        }
        
        .orbit-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            animation: orbit 8s linear infinite;
        }
        
        .orbit-ring:nth-child(1) {
            width: 140px;
            height: 140px;
        }
        
        .orbit-ring:nth-child(2) {
            width: 160px;
            height: 160px;
            animation-duration: 12s;
            animation-direction: reverse;
        }
        
        @keyframes orbit {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .profile-card h1 {
            font-size: 1.9em;
            margin-bottom: 5px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .profile-card .role {
            font-size: 1em;
            opacity: 0.9;
            margin-bottom: 20px;
            font-weight: 500;
            color: var(--accent);
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }
        
        .contact-item:hover {
            background: rgba(0, 212, 255, 0.15);
            transform: translateX(5px);
            border-color: var(--primary);
        }
        
        .contact-item i {
            width: 20px;
            text-align: center;
            color: var(--primary);
        }
        
        .sidebar-section {
            background: rgba(10, 14, 39, 0.6);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.1);
        }
        
        body.light-mode .sidebar-section {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 102, 255, 0.2);
        }
        
        .sidebar-section h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;

            letter-spacing: 1px;
            font-weight: 700;
        }
        
        .skill-bar {
            margin-bottom: 12px;
        }
        
        .skill-name {
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            transition: width 1.5s ease;
            box-shadow: 0 0 10px var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .interest-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tag {
            padding: 6px 12px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .tag:hover {
            background: var(--primary);
            color: var(--darker);

        .lang-item {
            display: flex;

        }
        
        .lang-item:last-child {
            border-bottom: none;
        }
        
        /* MAIN CONTENT */
        .main-content {
            padding-top: 10px;
        }
        
        .summary {
            background: rgba(10, 14, 39, 0.6);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 4px solid var(--primary);

        body.light-mode .summary {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 102, 255, 0.2);
        }
        
        .summary::before {
            content: 'üõ∞Ô∏è';
            position: absolute;
            right: 20px;

            opacity: 0.1;
        }
        
        /* Drishti Mission Highlight */
        .mission-highlight {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(0, 255, 170, 0.15));
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid rgba(0, 212, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .mission-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            animation: slideShine 3s infinite;
        }
        
        @keyframes slideShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .mission-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }
        
        .mission-subtitle {
            font-size: 0.95em;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .mission-specs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 15px;
            position: relative;

            @keyframes orbit3DSimple {
                0% {
                    transform: translate(-50%, calc(-50% - 25vh)) scale(0.5);

                    filter: blur(3px);
                }
                25% {
                    transform: translate(calc(-50% + 30vw), -50%) scale(1.1);
                    opacity: 1;
                    filter: blur(0px);
                }
                50% {
                    transform: translate(-50%, calc(-50% + 25vh)) scale(1.3);
                    opacity: 1;
                    filter: blur(0px);
                }
                75% {
                    transform: translate(calc(-50% - 30vw), -50%) scale(1.1);
                    opacity: 1;
                    filter: blur(0px);
                }
                100% {
                    transform: translate(-50%, calc(-50% - 25vh)) scale(0.5);

        @media print {
            .controls, .bg-animation, .grid-overlay, .drone-particles, .visitor-counter, .satellite-orbit-container, .loading-overlay { display: none; }

            body { background: white !important; color: black !important; }
            .timeline-item, .project-card { page-break-inside: avoid; }

        /* Scroll Reveal Animation */
        .reveal {
            opacity: 0;

        .reveal.active {

        }
    </style>
</head>
<body class="dark-mode">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="loading-text">üõ∞Ô∏è Initializing Mission Drishti</div>
            <div class="loading-subtext">GALAXEYE SPACE</div>
            <div class="orbit-info">Watch Drishti orbit from back to front!</div>
        </div>
    </div>
    
    <!-- Orbiting Satellite in 3D -->
    <div class="satellite-orbit-container" id="satelliteOrbit">
        <div class="orbit-path"></div>
        <div class="orbiting-satellite">
            <div class="sat-label">üõ∞Ô∏è DRISHTI</div>
            <div class="sat-signal"></div>
            <div class="sat-signal"></div>
            <div class="sat-signal"></div>
            <div class="sat-body">
                <div class="sat-antenna"></div>
                <div class="sat-panel left"></div>
                <div class="sat-panel right"></div>
                <div class="sat-light"></div>
                <div class="sat-light"></div>
            </div>
        </div>
    </div>
    
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    <div class="drone-particles" id="particles"></div>
    
    <div class="controls">
        <button class="btn" onclick="toggleTheme()" title="Toggle Theme">
            <i class="fas fa-sun"></i>
        </button>
        <button class="btn" onclick="window.print()" title="Download PDF">
            <i class="fas fa-download"></i>
        </button>
    </div>
    
    <!-- Visitor Counter -->
    <div class="visitor-counter">
        <div class="visitor-icon">
            <i class="fas fa-eye"></i>
        </div>
        <div class="visitor-info">
            <div class="visitor-label">Visitors</div>
            <div class="visitor-count">
                <img src="https://visitor-badge.laobi.icu/badge?page_id=ayush.pathak.resume" alt="visitors">
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- Resume content remains the same... -->
        <!-- (I'll keep the rest of the HTML structure identical to save space) -->
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Hide satellite and overlay after orbit completes
        setTimeout(() => {
            document.getElementById('loadingOverlay').classList.add('fade-out');
            document.getElementById('satelliteOrbit').classList.add('fade-out');
        }, 6000); // 6 seconds
        
        function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('.controls .btn i');
            
            if (body.classList.contains('dark-mode')) {
                body.classList.replace('dark-mode', 'light-mode');
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.replace('light-mode', 'dark-mode');
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Load theme
        window.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme') || 'dark';
            const icon = document.querySelector('.controls .btn i');
            
            if (theme === 'light') {
                document.body.classList.replace('dark-mode', 'light-mode');
                icon.classList.replace('fa-sun', 'fa-moon');
            }
            
            // Animate progress bars after loading
            setTimeout(() => {
                document.querySelectorAll('.progress-fill').forEach(bar => {
                    const width = bar.getAttribute('data-width');
                    bar.style.width = width + '%';
                });
            }, 6500);
        });
        
        // Scroll reveal animation
        const revealElements = document.querySelectorAll('.reveal');
        
        const revealOnScroll = () => {
            revealElements.forEach(el => {
                const elementTop = el.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (elementTop < windowHeight - 100) {
                    el.classList.add('active');
                }
            });
        };
        
        window.addEventListener('scroll', revealOnScroll);
        setTimeout(() => {
            revealOnScroll();
        }, 6000);
    </script>
